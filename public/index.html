<!DOCTYPE html>
<html>
    <head>
        <title>Lucho's Chat App</title>
        <link rel="icon" href="/img/chat.ico">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Nombre</label>
                    <input type="text" name="username" placeholder="Ingrese su nombre" required>
                    <label>Sala</label>
                    <input type="text" name="room" placeholder="Sala de chat" required>
                    <button>Unirse</button>
                </form>
            </div>
        </div>
    </body>
</html>
